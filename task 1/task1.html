<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This is the heading -->
    <h1>Zebak</h1>
    <!-- this is a paragraph, just basic text within -->
    <p>A big gluttonous croc.</p>
    <!-- some paragraph text with an external link -->
    <p>Raid: <a href="https://oldschool.runescape.wiki/w/Tombs_of_Amascut" target="_blank">Tombs Of Amascut</a></p>
    <!-- displayed external image -->
    <img src="https://oldschool.runescape.wiki/images/Zebak.png?23978" alt="Zebak" img>
    <!-- created second heading, using h2 this time, less important and smaller -->
    <h2>Abilities</h2>
    <!-- Creating an Unorganised List <ul> with list <li> items within it 
    this shows up as a bullet point list (use <ol> to do an ordered list which is numbered) -->
    <ul>
        <li>Basic Attacks</li>
        <li>Great Roar</li>
        <li>Tidal Waves</li>
        <li>Blood Barrage</li>
    </ul>
    <!-- another heading, h3 this time smaller than h1/h2 -->
    <H3>Stats:</H3>
    <!-- using <table> to create a table, list of items, -->
    <table>
        <!-- creating a table row <tr> within the table. creates a row -->
      <tr>
        <!-- using table head <th> these are bigger text bold headings within the row-->
        <th>HP </th>
        <th>ATT</th>
        <th>STR</th>
        <th>DEF</th>
        <th>MGE</th>
        <th>RNG</th>
        <!-- closing the row, the table is still open -->
      </tr>
        <!-- creating a new row within the table using <tr> again -->
      <tr>
        <!-- using table data <td> to add text under our table, the data/contents within -->
        <td>580</td>
        <td>250</td>
        <td>140</td>
        <td>70 </td>
        <td>100</td>
        <td>120</td>
      </tr>
    
    
    
    
    <!-- closing the table -->
  </table>
</body>
</html>
